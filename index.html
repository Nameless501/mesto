<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body class="window">
  <div class="page">
<!--Блок header-->
    <header class="header  page__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
<!--Блок profile-->
      <section class="profile content__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
<!--Блок elements-->
      <section class="elements content__elements">
        <ul class="elements__gallery">
          <template class="elements__card-template">
            <li class="elements__card">
            <figure class="elements__figure">
              <img src="" alt="Фотография" class="elements__image">
              <figcaption class="elements__caption"></figcaption>
            </figure>
            <button type="button" class="elements__like-button"></button>
            <button type="button" class="elements__delete-button"></button>
          </li>
          </template>
        </ul>
      </section>
<!--Блок pop-up-->
      <section class="popup">
        <ul class="popup__items">
          <!--profile pop-up-->
          <li class="popup__item popup_type_profile">
            <form name="profile" class="popup__form popup__container">
              <fieldset class="popup__fieldset">
                <legend class="popup__title">
                  Редактировать профиль
                </legend>
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="info" class="popup__input popup__input_type_job">
                <button type=submit class="popup__submit-button">Сохранить</button>
              </fieldset>
              <button type=reset class="popup__close-button"></button>
            </form>
          </li>
          <!--new card pop-up-->
          <li class="popup__item popup_type_add">
            <form name="add" class="popup__form popup__container">
              <fieldset class="popup__fieldset">
                <legend class="popup__title">
                  Новое место
                </legend>
                <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place">
                <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
                <button type=submit class="popup__submit-button">Создать</button>
              </fieldset>
              <button type=reset class="popup__close-button"></button>
            </form>
          </li>
          <!--image pop-up-->
          <li class="popup__item popup_type_image">
            <div class="popup__wrapper popup__container">
              <figure class="popup__figure">
                <img src="#" alt="Фотография" class="popup__image">
                <figcaption class="popup__caption"></figcaption>
              </figure>
              <button type=button class="popup__close-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
<!--Блок footer-->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
