<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body>
  <div class="page">
    <header class="header  page__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elemenst page__elements">
        <ul class="elements__gallery">
          <li class="elements__card">
            <figure class="elements__figure">
              <img src="./images/Boszhira.jpg" alt="Босжира" class="elements__image">
              <figcaption class="elements__caption">
                <h2 class="elements__title">Урочище Босжира, Казахстан</h2>
                <button class="elements__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__card">
            <figure class="elements__figure">
              <img src="./images/Himalaya_range.jpg" alt="Гималаи" class="elements__image">
              <figcaption class="elements__caption">
                <h2 class="elements__title">Гималаи</h2>
                <button class="elements__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__card">
            <figure class="elements__figure">
              <img src="./images/Huaraz.jpg" alt="Хуараз" class="elements__image">
              <figcaption class="elements__caption">
                <h2 class="elements__title">Хуараз, Перу</h2>
                <button class="elements__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__card">
            <figure class="elements__figure">
              <img src="./images/Madeira_Islands.jpg" alt="Мадейра" class="elements__image">
              <figcaption class="elements__caption">
                <h2 class="elements__title">Мадейра, Португалия</h2>
                <button class="elements__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__card">
            <figure class="elements__figure">
              <img src="./images/Skogafoss.jpg" alt="Водопад Скогафосс" class="elements__image">
              <figcaption class="elements__caption">
                <h2 class="elements__title">Водопад Скогафосс, Исландия</h2>
                <button class="elements__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__card">
            <figure class="elements__figure">
              <img src="./images/Uluru.jpg" alt="Улуру" class="elements__image">
              <figcaption class="elements__caption">
                <h2 class="elements__title">Скала Улуру, Австралия</h2>
                <button class="elements__like-button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <section class="popup">
        <form class="popup__container">
          <fieldset class="popup__fieldset">
            <legend class="popup__title">
              Редактировать профиль
            </legend>
            <input type="text" name="name" class="popup__name-input">
            <input type="text" name="info" class="popup__info-input">
            <button type=submit class="popup__submit-button">Сохранить</button>
          </fieldset>
          <button type=reset class="popup__close-button"></button>
        </form>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
