<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="window"><div class="page"><header class="header page__header"><img src="assets/03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile content__profile"><img src="#" alt="Аватар" class="profile__avatar"> <a src="#" class="profile__avatar-cover"></a><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__job"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements content__elements"><template class="elements__card-template"><li class="elements__card"><figure class="elements__figure"><img src="#" alt="#" class="elements__image"><figcaption class="elements__caption"></figcaption></figure><button type="button" class="elements__like-button"><p class="elements__like-counter">0</p></button> <button type="button" class="elements__delete-button" disabled="disabled"></button></li></template><ul class="elements__gallery"></ul></section><section class="popup popup_type_profile"><form name="profile" class="popup__form" novalidate><fieldset class="popup__fieldset"><legend class="popup__title">Редактировать профиль</legend><input name="name" id="name-input" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span class="popup__error-message name-input-error"></span> <input name="info" id="job-input" class="popup__input popup__input_type_job" required minlength="2" maxlength="200"> <span class="popup__error-message job-input-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></fieldset><button type="reset" class="popup__close-button"></button></form></section><section class="popup popup_
