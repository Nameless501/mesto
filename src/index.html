<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="window">
  <div class="page">
<!--Блок header-->
    <header class="header  page__header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
<!--Блок profile-->
      <section class="profile content__profile">
        <img src="#" alt="Аватар" class="profile__avatar">
        <a src="#" class="profile__avatar-cover"></a>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
<!--Блок elements-->
      <section class="elements content__elements">
        <template class="elements__card-template">
          <li class="elements__card">
          <figure class="elements__figure">
            <img src="#" alt="#" class="elements__image">
            <figcaption class="elements__caption"></figcaption>
          </figure>
          <button type="button" class="elements__like-button">
            <p class="elements__like-counter">0</p>
          </button>
          <button type="button" class="elements__delete-button" disabled></button>
        </li>
        </template>
        <ul class="elements__gallery">
        </ul>
      </section>
<!--Блок pop-up profile-->
      <section class="popup popup_type_profile">
        <form name="profile" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <legend class="popup__title">
              Редактировать профиль
            </legend>
            <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
            <span class="popup__error-message name-input-error"></span>
            <input type="text" name="info" id="job-input" class="popup__input popup__input_type_job" required minlength="2" maxlength="200">
            <span class="popup__error-message job-input-error"></span>
            <button type=submit class="popup__submit-button">Сохранить</button>
          </fieldset>
          <button type=reset class="popup__close-button"></button>
        </form>
      </section>
<!--Блок pop-up add-->
      <section class="popup popup_type_add">
        <form name="add" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <legend class="popup__title">
              Новое место
            </legend>
            <input type="text" name="name" placeholder="Название" id="place-input" class="popup__input popup__input_type_place" required minlength="2" maxlength="30">
            <span class="popup__error-message place-input-error"></span>
            <input type="url" name="link" placeholder="Ссылка на картинку" id="link-input" class="popup__input popup__input_type_link" required>
            <span class="popup__error-message link-input-error"></span>
            <button type=submit class="popup__submit-button">Создать</button>
          </fieldset>
          <button type=reset class="popup__close-button"></button>
        </form>
      </section>
<!--Блок pop-up image-->
      <section class="popup popup_type_image">
        <div class="popup__wrapper">
          <figure class="popup__figure">
            <img src="#" alt="#" class="popup__image">
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button type=button class="popup__close-button"></button>
        </div>
      </section>
<!--Блок pop-up avatar-->
      <section class="popup popup_type_avatar">
        <form name="avatar" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <legend class="popup__title">
              Обновить аватар
            </legend>
            <input type="url" name="avatar" placeholder="Ссылка на картинку" id="avatar-input" class="popup__input popup__input_type_link" required>
            <span class="popup__error-message avatar-input-error"></span>
            <button type=submit class="popup__submit-button">Сохранить</button>
          </fieldset>
          <button type=reset class="popup__close-button"></button>
        </form>
      </section>
<!--Блок pop-up delete-->
      <section class="popup popup_type_delete">
        <form name="delete" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <legend class="popup__title">
              Вы уверены?
            </legend>
            <button type=submit class="popup__submit-button popup__submit-button_place_delete-popup">Да</button>
          </fieldset>
          <button type=reset class="popup__close-button"></button>
        </form>
      </section>
    </main>
<!--Блок footer-->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
